  Description of the book: Fang Xin was the developer of a popular software
  program, but he did not anticipate that it would soon be stolen and sold at
  high volumes by pirates.He searched for the pirates for a long time, without
  success.One day, his wife Xiaoyue overhears a phone conversation in a store
  that catches her attention, and following the caller, she discovers the
  pirates’ location.Little does she realize that she is on the brink of death…

  This course covers all of the vocabulary in the 8 chapters.

  You can buy the book/ebook here: <http://www.chinesebreeze.net/chinese-breeze/chinese-breeze-level-2/level-2-secrets-of-a-computer-company/>
